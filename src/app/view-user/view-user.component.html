<h3>Users:</h3>

<div class="view-user">
  <table>
    <thead>
      <tr> 
        <!-- <th>#</th> -->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Hobby</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of items">
        <td>
          <span>{{ csvData.firstName }}</span>
        </td>
        <td>
          <span>{{ csvData.lastName }}</span>
        </td>
        <td>
          <span>{{ csvData.hobby }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>  
<button type="button" class="btn btn-success" (click)="results()">Export csv</button>
